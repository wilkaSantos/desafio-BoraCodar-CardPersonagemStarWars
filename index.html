<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <script src="./js/index.js" defer></script>
        <link rel="shortcut icon" href="./images/icon-baby-yoda.png" type="image/x-icon">

        <title>Baby Yoda</title>
    </head>
    <body>
        <div class="page">
            <main class="hero">
                <img class="babyYodaImg" src="./images/wallpaper_baby_yoda.png" alt="Imagem do personagem baby Yoda">
                <div class="container-data">
                    <div class="wrapped-top">
                        <h1 class="title">Baby Yoda</h1>
                        <p class="titleText">Grogu, inicialmente chamado de A criança. Possui uma forte habilidade de controle da Força e é morador de Mandalorian.</p>
                    </div>
                    <img class="arrow" src="./images/seta-para-baixo.png" alt="Icone de uma seta para baixo">
                    <div class="wrapped-bottom mobile">
                        <div class="wrapped">
                            <h3 class="subtitle">Série</h3>
                            <p class="text">The Mandalorian</p>
                        </div>
                        <div class="wrapped">
                            <h3 class="subtitle">Especie</h3>
                            <p class="text">Semelhante ao do Mestre Yoda</p>
                        </div>
                        <div class="wrapped">
                            <h3 class="subtitle">Ocupação</h3>
                            <p class="text">Iniciante Jedi</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
